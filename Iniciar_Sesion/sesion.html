<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="https://acceso-qr.vercel.app/styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body class="body-sesion">
    <div class="glass-panel">
        <img src="https://acceso-qr.vercel.app/img/Logo.png" class="logo" alt="Logo">
        <p>Iniciar Sesión</p>

        <label class="glass-container">
            <input type="email" id="correo" placeholder="Correo" required>
        </label>

        <label class="glass-container">
            <input type="password" id="contrasena" placeholder="Contraseña" required>
        </label>

        <button class="glass-button" onclick="iniciarSesion()">Iniciar Sesión</button> 
        <p>¿No tienes una cuenta? <a href="https://acceso-qr.vercel.app/Registro_Trabajador/registro.html" class="glass-link">Registrate</a></p><br>
        <button class="glass-button-regresar" onclick="window.location.href='https://acceso-qr.vercel.app/index.html'">
            <i class="fa-solid fa-arrow-left"></i> Regresar
        </button>
    </div>

    <script type="module" src="sesion.js"></script>
</body>
</html>
